{% extends "application/layout.html" %}

{% block body %}

    {% if message_red_alert %}
        <div class="alert alert-danger" role="alert">
            {{ message_red_alert }}
        </div>
    {% endif %} 

    <div class="login-header">
        <h1 class="login-logo">Mentra</h1>
        <h4 class="login-description">Transform your thoughts into insights with AI-driven chatbot journal responses</h4>
    </div>

    <h2 class="login-title text-center">Login</h2>


    <form action="{% url 'login' %}" method="post" class="col-4 offset-4">
        {% csrf_token %}
        <div class="form-group">
            <label class="login-input-title">Username: </label>
            <input required autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="login-input-title">Password: </label>
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="text-center">
            <input class="btn btn-purple" type="submit" value="Login">
        </div>
    </form>
    <br> 

    <p class="text-center">Don't have an account? 
        <a class="register-link" href="{% url 'register' %}">Register here.</a>
    </p>

{% endblock %}
